<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="left">
        <div class="logo-and-text">
            <div class="logo">
                <img src="images/odin-lined.png">
            </div>
            <div class="logo-text">Odin</div>
        </div>
        <div class="credit">Photo by Hallie West on Unsplash</div>
    </div>
    <div class="right">
        <div class="upper">
            <div class="upper-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="form">
            <legend>Let's do this!</legend>
            <form id="form" action="" method="post">
                <div class="row1">
                    <div class="first-name">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="last-name">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="row2">
                    <div class="email">
                        <label for="user_email">EMAIL:</label>
                        <input type="email" name="email" id="user_email">
                    </div>
                    <div class="phone-number">
                        <label for="phone_number">PHONE NUMBER:</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>
                </div>
                <div class="row3">
                    <div class="password">
                        <label for="password">PASSWORD:</label>
                        <input type="password" name="password" id="password">
                        
                    </div>
                    <div class="password-conf">
                        <label for="password_conf">CONFIRM PASSWORD:</label>
                        <input type="password" name="password_conf" id="password_conf">
                    </div>
                </div>
            </form>
            <!--Button is outside form as it refreshed page on click, will work if form="form" is added-->
        </div> 
        <div class="bottom">
            <button class="sbtn" type="submit">Create account</button>
            <p>Already have an account? <a href="">Log in.</a></p>
        </div>
    </div>
    <!-- Password validation -->
    <script>
        const password = document.getElementById("password");
        const password_conf = document.getElementById("password_conf");
        const sbtn = document.querySelector('.sbtn');
        const container = document.querySelector('.password');
        const msg = document.createElement('p');

        function validatePassword() {
            if(password.value != password_conf.value) {
                if(msg.textContent === '* Passwords do not match') {
                    return;
                }
                password.classList.add('error');
                password_conf.classList.add('error');
                msg.textContent = '* Passwords do not match';
                msg.style.margin = '0';
                msg.style.fontSize = '12';
                msg.style.color = 'red';
                container.appendChild(msg);
            }
            else {
                msg.textContent = '';
                password.classList.remove('error');
                password_conf.classList.remove('error');
            }
        }
        sbtn.addEventListener('click', validatePassword)
    </script>
</body>
</html>
